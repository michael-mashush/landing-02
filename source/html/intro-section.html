<!-- intro-section -->
<section class="default-section intro-section">

    <!-- container -->
    <div class="container container--default">
        <div class="intro-section__inner">

            <!-- intro-content -->
            <div class="intro-section__content">

                <!-- section-header -->
                <header class="section-header">
                    <p class="section-header__subtitle paragraph paragraph--variant-02" data-aos="fade-right" data-aos-delay="0">
                        Beauty Products
                    </p>
                    <h1 class="section-header__title heading heading--variant-01" data-aos="fade-right" data-aos-delay="100">
                        Skin care made simple & Affordable
                    </h1>
                </header>

                <!-- section-content -->
                <div class="intro-section__section-content section-content">
                    <p class="section-content__text paragraph paragraph--variant-01" data-aos="fade-right" data-aos-delay="200">
                        Feugiat tellus metus lacus vulputate sed nec, feugiat at. Ac ultrices facilisis suspendisse nec sagittis, mauris quisque pellentesque tincidunt. Semper habitasse id tincidunt et rhoncus placerat fusce. 
                    </p>
                    <a class="section-content__button default-button" type="button" title="Shop Now" href="#" data-aos="fade-right" data-aos-delay="300">
                        <span class="default-button__text">
                            Shop Now
                        </span>
                    </a>
                </div>

            </div>

            <!-- intro-images -->
            <div class="intro-section__images">
                <div class="intro-images border-around-image border-around-image--circle" data-aos="fade-left" data-aos-delay="0">
                    <div class="intro-images__block" data-aos="fade-left" data-aos-delay="100">
                        <div class="intro-images__image image image--fit-cover image--bordered">
                            <picture>
                                <source srcset="./assets/images/statics/static_01/image_1x.webp 1x,
                                                ./assets/images/statics/static_01/image_2x.webp 2x,
                                                ./assets/images/statics/static_01/image_2x.webp 3x" type="image/webp" media="(min-width: 1025px)" />
                                <source srcset="./assets/images/statics/static_01/image_1x.jpg 1x,
                                                ./assets/images/statics/static_01/image_2x.jpg 2x,
                                                ./assets/images/statics/static_01/image_2x.jpg 3x" type="image/jpeg" media="(min-width: 1025px)" />
                                <source srcset="./assets/images/plug/image.png" type="image/png" media="(max-width: 1024px)" />
                                <img src="./assets/images/statics/static_01/image_1x.jpg" alt="intro-image" loading="lazy" />
                            </picture>
                            <img class="image__loader" src="./assets/icons/loading/loading.svg" alt="loader-icon" />
                        </div>
                    </div>
                    <div class="intro-images__block" data-aos="fade-left" data-aos-delay="200">
                        <div class="intro-images__image image image--fit-cover image--bordered">
                            <picture>
                                <source srcset="./assets/images/statics/static_02/image_1x.webp 1x,
                                                ./assets/images/statics/static_02/image_2x.webp 2x,
                                                ./assets/images/statics/static_02/image_2x.webp 3x" type="image/webp" />
                                <source srcset="./assets/images/statics/static_02/image_1x.jpg 1x,
                                                ./assets/images/statics/static_02/image_2x.jpg 2x,
                                                ./assets/images/statics/static_02/image_2x.jpg 3x" type="image/jpeg" />
                                <img src="./assets/images/statics/static_02/image_1x.jpg" alt="" loading="lazy" />
                            </picture>
                            <img class="image__loader" src="./assets/icons/loading/loading.svg" alt="loader-icon" />
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    
</section>
