<!-- contacts-section -->
<section class="contacts-section">

    <!-- container -->
    <div class="container container--default">
        <div class="contacts-section__inner">

            <!-- logotype -->
            <a class="contacts-section__logotype logotype-link" href="/" title="Serene" aria-label="Serene" data-aos="fade-left" data-aos-delay="0">
                <img class="logotype-link__icon" src="./assets/icons/logotypes/serene-alt.svg" alt="serene-logotype" />
            </a>

            <!-- contacts-info -->
            <address class="contacts-section__info contacts-info">
                <a class="contacts-info__email large-link" href="mailto: hello@templatesjungle.com" title="Email" data-aos="fade-left" data-aos-delay="0">
                    hello@templatesjungle.com
                </a>
                <div class="contacts-info__additionally" data-aos="fade-left" data-aos-delay="100">
                    <a class="contacts-info__link contact-link" href="https://goo.gl/maps/YJWbCoGpXXuziPLZ7" target="_blank" title="Address">
                        15Th Street Avenue, New York, USA
                    </a>
                    <a class="contacts-info__link contact-link" href="tel: hello@templatesjungle.com" title="Telephone">
                        011-554-8798-6556
                    </a>
                </div>
            </address>

            <!-- contacts-subscribe -->
            <div class="contacts-section__subscribe contacts-subscribe">

                <h3 class="contacts-subscribe__title heading heading--variant-02" data-aos="fade-left" data-aos-delay="0">
                    Subscribe to our newsletter
                </h3>

                <!-- subscribe-form -->
                <form class="contacts-subscribe__form subscribe-form" action="#" method="post" data-aos="fade-left" data-aos-delay="100" onsubmit="return false">
                    <div class="subscribe-form__element">
                        <input class="form-input" type="email" name="email" required placeholder="Enter your email address here" />
                    </div>
                    <div class="subscribe-form__element">
                        <button class="form-button" type="submit" title="Submit" aria-label="Submit">
                            <svg class="form-button__icon" id="next-arrow" width="23" height="13" viewBox="0 0 23 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M16.1662 0.452393L15.1497 1.46884L19.4621 5.78121H0.71875V7.21875H19.462L15.1497 11.531L16.1662 12.5474L22.2138 6.49991L16.1662 0.452393Z" fill="#999999"/>
                            </svg>
                        </button>
                    </div>
                </form>

            </div>
            
        </div>
    </div>

</section>
